<div class="cart-review">
  <h2>Your Cart</h2>
  <div *ngFor="let item of cartItems; let i = index" class="cart-item">
    <h3>{{ item.title }}</h3>
    <p>{{ item.description }}</p>
    <p>Price: {{ item.price }}</p>
    <div class="quantity-control">
      <button (click)="decreaseQuantity(item)" [disabled]="item.quantity == 1">
        -
      </button>
      <span>{{ item.quantity }}</span>
      <button (click)="increaseQuantity(item)">+</button>
      <button
        (click)="removeFromCart(item)"
        class="delete-icon"
        mat-icon-button
        style="background-color: transparent"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <img
      [src]="'assets/' + item.image"
      alt="{{ item.title }}"
      class="menu-item-image"
    />
  </div>
  <h3 *ngIf="cartItems.length == 0" style="margin-bottom: 20px">
    Your cart is empty!
  </h3>
  <div *ngIf="cartItems.length != 0" style="margin-bottom: 20px">
    <h3>Total Items: {{ cartService.getTotalItems() }}</h3>
    <h3>Total Price: ${{ cartService.getTotalPrice() }}</h3>
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="confirmOrder()">Confirm</button>
</div>
